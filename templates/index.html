<!DOCTYPE html>
<html>
    <head>
        <link href="https://s3.csh.rit.edu/csh-material-bootstrap/4.0.0/dist/csh-material-bootstrap.min.css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <title>CSH Game Night</title>
    </head>
    <body>
        <div class="bg-primary navbar navbar-dark navbar-expand-lg sticky-top">
            <div class="container">
                <a class="navbar-brand" href="/">Game Night</a>
                <form class="form-inline">
                    <input autofocus class="form-control" name="name" placeholder="Search" type="text" value="{{request.args.get('name', '')}}">
                </form>
            </div>
        </div>
        <div class="container" style="margin-top: 2em;">
            {% for row in games|batch(4) %}
            <div class="row">
                {% for game in row %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <a href="{{game.link}}">
                            <img alt="{{game.name}}" class="card-img-top" src="static/images/{{game.name}}.jpg" title="{{game.name}}">
                        </a>
                        <div class="card-footer">
                            <small>Players: {{game.min_players|int}} - {{game.max_players|int}}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>
    </body>
</html>
